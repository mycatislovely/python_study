<!DOCTYPE html>
<html>
<head><title>{{title}}</title>
<meta charset="utf-8">
<link rel="shortcut icon" type="image/png" href="{{resource_path}}favicon.png"/>
<link rel="stylesheet" type="text/css" href="{{resource_path}}layout/styles.css"/>
<link rel="stylesheet" type="text/css" href="{{resource_path}}layout/layout.css"/>
{{{styles}}}
<link rel="stylesheet" type="text/css" href="{{resource_path}}theme.css"/>
<style>
body {margin-right: 0; margin-left: 0; padding: 30px;}
pre>code, div.code {width: unset;}
</style>
</head>
<body>

<div class="header">{{{logo}}}{{#header}}<a 
class="header_item{{#current}} selected{{/current}}" href="{{link}}">{{title}}</a>{{/header}}

{{#source_file}}<a href="{{.}} " class="header_item_source" title="Source text">&lt;/&gt;</a>{{/source_file}}
{{^source_file}}<span class="header_item_source inactive">&lt;/&gt;</span>{{/source_file}}

<span class="headerTitle">{{title}}</span>

</div>

<p><strong>Path:</strong> {{wrap_code_path}}</p>

{{{content}}}

<span style="font-size: smaller;color:grey;">Generated by <a href="https://github.com/arctrong/md2html">{{exec_name}}</a>
{{exec_version}}</span>

<p>&nbsp;</p>

</body>
</html>
